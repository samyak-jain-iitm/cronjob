name: Scheduled Workflow

on:
  schedule:
    - cron: "40 15 * * *" # Runs every day at midnight UTC

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
          - name: Checkout repository
            uses: actions/checkout@v4
    
          - name: Set up Python
            uses: actions/setup-python@v5
            with:
              python-version: "3.11"
    
          - name: Generate new content
            run: |
              echo "Updating README..."
              # Example: Add today's date/time
              echo "Last updated: $(date -u +"%Y-%m-%dT%H:%M:%SZ") by 25ds1000058@ds.study.iitm.ac.in" > update.txt
    
              # Replace line in README or append to bottom
              if grep -q "Last updated:" README.md; then
                sed -i "s|Last updated:.*|Last updated: $(date -u +"%Y-%m-%dT%H:%M:%SZ")|" README.md
              else
                echo -e "\nLast updated: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> README.md
              fi
    
          - name: Commit and push changes
            run: |
              git config user.name "github-actions[bot]"
              git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
              git add README.md
              git commit -m "ðŸ•’ Auto-update README on $(date -u +"%Y-%m-%d")" || echo "No changes to commit"
              git push
    
